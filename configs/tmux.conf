# terminal color for neovim color scheme
set-option -g default-terminal "screen-256color"
set -g terminal-overrides ",xterm-256color:Tc"

# set prefix
set -gu prefix2
unbind C-a
unbind C-b
set -g prefix C-h
bind C-h send-prefix

# Split the pane vertically
bind | split-window -h

# Split the pane horizontally
bind - split-window -v

# Display
#-----------------------------------------------------------------------------
tmux_conf_24b_colour=true

# theme
tmux_conf_theme_colour_bg="#292e42"
tmux_conf_theme_colour_fg="#c0caf5"
tmux_conf_theme_colour_dark="#1f2335"
tmux_conf_theme_colour_red="#db4b4b"
tmux_conf_theme_colour_red1="#f7768e"
tmux_conf_theme_colour_yellow="#e0af68"
tmux_conf_theme_colour_lightgray="#737aa2"
tmux_conf_theme_colour_drakgray="#414868"
tmux_conf_theme_colour_blue="#536c9e"
tmux_conf_theme_colour_white="#e4e4e4"
tmux_conf_theme_colour_green="#9ece6a"

tmux_conf_theme_colour_1="#080808"    # dark gray
tmux_conf_theme_colour_2="#303030"    # gray
tmux_conf_theme_colour_3="#8a8a8a"    # light gray
tmux_conf_theme_colour_4="#00afff"    # light blue
tmux_conf_theme_colour_5="#ffff00"    # yellow
tmux_conf_theme_colour_6="#080808"    # dark gray
tmux_conf_theme_colour_7="#e4e4e4"    # white
tmux_conf_theme_colour_8="#080808"    # dark gray
tmux_conf_theme_colour_9="#ffff00"    # yellow
tmux_conf_theme_colour_10="#ff00af"   # pink
tmux_conf_theme_colour_11="#5fff00"   # green
tmux_conf_theme_colour_12="#8a8a8a"   # light gray
tmux_conf_theme_colour_13="#e4e4e4"   # white
tmux_conf_theme_colour_14="#080808"   # dark gray
tmux_conf_theme_colour_15="#080808"   # dark gray
tmux_conf_theme_colour_16="#d70000"   # red
tmux_conf_theme_colour_17="#e4e4e4"   # white

# status line style
tmux_conf_theme_status_fg="$tmux_conf_theme_colour_fg"
tmux_conf_theme_status_bg="$tmux_conf_theme_colour_bg"
tmux_conf_theme_status_attr="none"

# status left/right sections separators
tmux_conf_theme_left_separator_main="\ue0b0"
tmux_conf_theme_left_separator_sub="|"
tmux_conf_theme_right_separator_main=""
tmux_conf_theme_right_separator_sub="\ue621"

# status left/right content:
#   - separate main sections with "|"
#   - separate subsections with ","
#   - built-in variables are:
#     - #{battery_bar}
#     - #{battery_hbar}
#     - #{battery_percentage}
#     - #{battery_status}
#     - #{battery_vbar}
#     - #{circled_session_name}
#     - #{hostname_ssh}
#     - #{hostname}
#     - #{hostname_full}
#     - #{hostname_full_ssh}
#     - #{loadavg}
#     - #{mouse}
#     - #{pairing}
#     - #{prefix}
#     - #{root}
#     - #{synchronized}
#     - #{uptime_y}
#     - #{uptime_d} (modulo 365 when #{uptime_y} is used)
#     - #{uptime_h}
#     - #{uptime_m}
#     - #{uptime_s}
#     - #{username}
#     - #{username_ssh}
tmux_conf_theme_status_left=" ❐ #S | ↑#{?uptime_y, #{uptime_y}y,}#{?uptime_d, #{uptime_d}d,}#{?uptime_h, #{uptime_h}h,}#{?uptime_m, #{uptime_m}m,} "
tmux_conf_theme_status_right=" #{prefix}#{mouse}#{pairing}#{synchronized}#{?battery_status,#{battery_status},}#{?battery_bar, #{battery_bar},}#{?battery_percentage, #{battery_percentage},} , %R , %y.%m.%d(%a) | #{username}#{root} | #{hostname} "

# status left style
tmux_conf_theme_status_left_fg="$tmux_conf_theme_colour_dark,$tmux_conf_theme_colour_fg,$tmux_conf_theme_colour_fg"
tmux_conf_theme_status_left_bg="$tmux_conf_theme_colour_green,$tmux_conf_theme_colour_red,$tmux_conf_theme_colour_bg"
tmux_conf_theme_status_left_attr="bold,none,none"

# status right style
tmux_conf_theme_status_right_fg="$tmux_conf_theme_colour_fg,$tmux_conf_theme_colour_dark,$tmux_conf_theme_colour_dark"
tmux_conf_theme_status_right_bg="$tmux_conf_theme_colour_dark,$tmux_conf_theme_colour_red1,$tmux_conf_theme_colour_white"
tmux_conf_theme_status_right_attr="none,none,bold"

# window current status style
#   - built-in variables are:
#     - #{circled_window_index}
#     - #{circled_session_name}
#     - #{hostname}
#     - #{hostname_ssh}
#     - #{hostname_full}
#     - #{hostname_full_ssh}
#     - #{username}
#     - #{username_ssh}
tmux_conf_theme_window_status_fg="$tmux_conf_theme_colour_lightgray"
tmux_conf_theme_window_status_bg="$tmux_conf_theme_colour_drakgray"
tmux_conf_theme_window_status_attr="none"
tmux_conf_theme_window_status_format="#I #W"
tmux_conf_theme_window_status_current_fg="$tmux_conf_theme_colour_fg"
tmux_conf_theme_window_status_current_bg="$tmux_conf_theme_colour_blue"
tmux_conf_theme_window_status_current_attr="bold"
tmux_conf_theme_window_status_current_format="#I #W"

# window last status style
tmux_conf_theme_window_status_last_fg="$tmux_conf_theme_colour_fg"
tmux_conf_theme_window_status_last_bg="$tmux_conf_theme_colour_drakgray"
tmux_conf_theme_window_status_last_attr="none"
